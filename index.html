<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Checkout Tests</title>

    <meta name="author" content="axcoro">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<nav class="navbar navbar-default navbar-inverse" role="navigation">
			<div class="navbar-header">
				 
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
				</button> <a class="navbar-brand" href="#">Tests</a>
			</div>
			
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="index.html">Generador de preferencias</a>
					</li>
<!-- 					<li class="">
						<a href="resources.html">Recursos</a>
					</li> -->
				</ul>
			</div>
		</nav>
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-4">
					<form role="form">
						<div class="form-group">
							<label for="title">
								Titulo
							</label>
							<input itype="text" class="form-control" id="title"  value="Preferencia de prueba" size="35">
						</div>
						<div class="form-group">
							<label for="amount">
								Monto
							</label>
							<input type="number" class="form-control" id="amount" value="1000" min="1">
						</div>
						<div class="form-group">
							<label for="email">
								Email
							</label>
							<input type="email" class="form-control" id="email" value="">
						</div>
						<div class="form-group">
							<label for="collectors">
								Collector
							</label>
							<select class="form-control" id="collectors">
								<option value="MLA" selected="selected">MLA</option>
								<option value="MLB">MLB</option>
								<option value="MLM">MLM</option>
								<option value="MLV">MLV</option>
								<option value="MCO">MCO</option>
								<option value="MLC">MLC</option>
								<option value="MPE">MPE</option>
							</select>
						</div>
						<div class="form-group">

						<button type="submit" class="btn btn-primary" data-loading-text="Espere..." data-js="create_preference">
							Crear
						</button>

						</div>

						<div class="panel-group" id="extra-options">
							<div class="panel panel-default">
								<div class="panel-heading">
									 <a class="panel-title collapsed" data-toggle="collapse" data-parent="#extra-options" href="#panel-element-extra-options">Opciones adicionales</a>
								</div>
								<div id="panel-element-extra-options" class="panel-collapse collapse">
									<div class="panel-body">
										<div class="form-group">
											<label for="client_id">
												client_id
											</label>
											<input itype="text" class="form-control" id="client_id">
										</div>
										<div class="form-group">
											<label for="client_secret">
												client_secret
											</label>
											<input itype="text" class="form-control" id="client_secret">
										</div>
									</div>
								</div>
							</div>
						</div> 
					</form>
				</div>
				<div class="col-md-8">
					<div class="col-md-6">
						<div class="row">
							<h3>
								Preferencia
							</h3>
							<blockquote>
								<p id="pref_id">
									
								</p>
							</blockquote>
							<h4>
								Abrir en
							</h4>
							<div class="btn-group btn-group-sm">
								<button class="btn btn-default" type="button" data-js="open_beta">
									<em class="glyphicon glyphicon-globe"></em> Beta
								</button> 
								<div class="btn-group btn-group-sm">
									<button class="btn btn-default" data-js="open_pool" data-pool="" id="pool">
										<em class="glyphicon glyphicon-globe"></em>
									</button> 
									<button data-toggle="dropdown" class="btn btn-default dropdown-toggle">
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu">
										<li class="disabled">
											<a href="#">Cambiar a</a>
										</li>
										<li>
											<a data-js="switch_site" href="#">MLA</a>
										</li>
										<li>
											<a data-js="switch_site" href="#">MLB</a>
										</li>
										<li>
											<a data-js="switch_site" href="#">MLM</a>
										</li>
										<li>
											<a data-js="switch_site" href="#">MLV</a>
										</li>
										<li>
											<a data-js="switch_site" href="#">MCO</a>
										</li>
										<li>
											<a data-js="switch_site" href="#">MLC</a>
										</li>
										<li>
											<a data-js="switch_site" href="#">MPE</a>
										</li>
										<li>
											<a data-js="switch_site" href="#">ROLA</a>
										</li>
										<li>
											<a data-js="switch_site" href="#">BETA</a>
										</li>
										<li>
											<a data-js="switch_site" href="#">ALPHA</a>
										</li>
									</ul>
								</div>
								<button class="btn btn-default" type="button" data-js="open_development" data-protocol="https">
									<em class="glyphicon glyphicon-globe"></em> https://localhost
								</button> 
								<button class="btn btn-default" type="button" data-js="open_development" data-protocol="http">
									<em class="glyphicon glyphicon-globe"></em> http://localhost
								</button>
							</div>
							<h4>
								mp-mode
							</h4>
							<div class="btn-group btn-group-sm">
								<button class="btn btn-default" type="button" data-js="render" data-mode="modal">
									<em class="glyphicon glyphicon-globe"></em> Modal
								</button> 
								<button class="btn btn-default" type="button" data-js="render" data-mode="popup">
									<em class="glyphicon glyphicon-globe"></em> Popup
								</button> 
								<button class="btn btn-default" type="button" data-js="render" data-mode="blank">
									<em class="glyphicon glyphicon-globe"></em> Blank
								</button> 
								<button class="btn btn-default" type="button" data-js="render" data-mode="redirect">
									<em class="glyphicon glyphicon-globe"></em> Redirect
								</button> 
								<button class="btn btn-default" type="button" data-js="render" data-mode="iframe">
									<em class="glyphicon glyphicon-globe"></em> Iframe
								</button> 
							</div>
						</div>
					</div>
					<div class="col-md-2">
						<div class="row">
							<h4>LABs</h4>
							<iframe id="labs" height="350" frameBorder="0" src="http://mercadopago.com/org-img/MP3/checkout/labs.html"></iframe>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="row">
				</div>
			</div>
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script type="text/javascript" src="https://secure.mlstatic.com/mptools/render.js" defer async></script>

  </body>
</html>
